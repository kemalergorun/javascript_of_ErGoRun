<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="password-generator">
        <h5>Password Generator</h5>

        <div class="password">
            <span id="lblPassword"></span>
            <button id="btnCopy" class="btn btn-link">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div class="settings">
            <div>
                <label for="rangeCharLength" class="form-label char-length-label">
                    <span>Character Length</span>
                    <strong id="lblCharLength">0</strong>
                </label>
                <input type="range" class="form-range" min="0" max="20" value="0" id="rangeCharLength" />
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="chkUppercase" />
                <label class="form-check-label" for="chkUppercase">
                    Include Uppercase Letters
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="chkLowercase" />
                <label class="form-check-label" for="chkLowercase">
                    Include Lowercase Letters
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="chkNumbers" />
                <label class="form-check-label" for="chkNumbers">
                    Include Numbers
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="chkSymbols" />
                <label class="form-check-label" for="chkSymbols">
                    Include Symbols
                </label>
            </div>

            <div class="strength">
                <h6>Strength</h6>
                <span id="lblStrength"></span>
            </div>

            <button id="btnGenerate" class="btn btn-primary btn-lg">
                GENERATE <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
