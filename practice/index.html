<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Age Calculator App</h1>

    <div class="container">
        <div class="input-container">
            <input type="text" id="day" name="day" placeholder="Birth day">
            <input type="text" id="month" name="month" placeholder="Birth month">
            <input type="text" id="year" name="year" placeholder="Birth year">
        </div>
        <button type="button" title="Calculate" onclick="calculate()">Calculate My Birthday</button>
        <div class="result">
            <p>day</p>
            <p>month</p>
            <p>year</p>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>
</html>
