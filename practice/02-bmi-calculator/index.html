<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1 class="title">BMI Calculator</h1>

    <section class="display">
        <div class="stage1"></div>
        <div class="stage2"></div>
        <div class="stage3"></div>
        <div class="stage4"></div>

        <span id="indicator" class="indicator">
            <i class="fa-solid fa-chevron-up"></i>
            <label>0</label>
        </span>
    </section>


    <form action="" class="frmBmi">
        <div class="input-group mb-3">
            <span class="input-group-text" id="weight">
                <i class="fa-solid fa-weight-scale"></i>
            </span>
            <input type="number" id="txtWeight" class="form-control" placeholder="Weight" aria-label="Weight"
                aria-describedby="weight" oninput="getBMI()">
            <span class="input-group-text">
                Kg
            </span>
        </div>


        <div class="input-group mb-3">
            <span class="input-group-text" id="height">
                <i class="fa-solid fa-ruler"></i>
            </span>
            <input type="number" id="txtHeight" class="form-control" placeholder="Height" aria-label="Weight"
                aria-describedby="height" oninput="getBMI()">
            <span class="input-group-text">
                cm
            </span>
        </div>
    </form>



    <script src="js/script.js"></script>
</body>

</html>
