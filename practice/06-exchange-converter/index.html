<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Convertor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark" >
    <nav class="navbar bg-primary p-3">
        <h1 class="navbar-brand">Exchange Convertor</h1>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="form-group mb-3">
                    <label for="currency-one" class="fs-6">
                        Base
                    </label>
                    <select id="currency-one" class="form-select mb-3">
                        <option >Select Currency</option>
                    </select>

                       <label for="currency-two" class="fs-6">
                        Target
                    </label>
                    <select id="currency-two" class="form-select mb-3">
                        <option >Select Currency</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <input type="number" class="form-control" placeholder="Enter your amount" id="amount">
                </div>


                <button type="button" title="Convert currency" id="btnConvert" class="btn btn-outline-primary w-100">Convert</button>

                <div id="result" class="mt-4 fs-2 fw-bold alert alert-success text-center">
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
  </body>
</html>
