<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disabled Input Button</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="p-3" data-bs-theme="dark">
    <h1 class="text-center text-danger">Disabled Input Button</h1>

    <div class="input-group mt-5">
        <input type="number" placeholder="Enter your ID" class="form-control" id="id" name="id">
        <button class="btn btn-warning" id="btnUpdate" type="button" title="Update your Id">Update</button>
    </div>


    <div class="input-group mt-3">
        <input type="password" placeholder="Write your password" class="form-control" id="password" name="password" >
        <button class="btn btn-danger" id="btnTogglePassword" type="button" title="See your password">
            <i class="fa-solid fa-eye"></i>
        </button>
    </div>

    <script src="./js/102-disabled-input-button.js"></script>
  </body>
</html>
