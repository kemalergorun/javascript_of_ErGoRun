<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grades Table</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3" data-bs-theme="dark">

    <h1 class="text-center text-danger">Student Grades Table</h1>


    <table class="table" id="studentsTable">
        <thead class="table-danger text-center">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
    </table>

    <button id="btnShow" class="btn btn-danger w-100">Show Low Grades</button>
    
    <script src="./js/96-student-grades-table.js"></script>
  </body>
</html>
