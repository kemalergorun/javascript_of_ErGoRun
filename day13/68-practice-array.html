<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice - Array</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3" data-bs-theme="dark">
    <h1 class="text-center text-danger">City Manipulations</h1>

    <div class="container p-3 mt-5 mx-auto bg-black rounded">
      <div class="input-group">
        <input
          type="text"
          id="city"
          class="form-control"
          placeholder="Write a City Name"
        />
        <button type="button" title="Add city" class="btn btn-warning">
          Add City
        </button>
      </div>
      <div
        class="btn-group mt-4 w-100"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button type="button" class="btn btn-danger">Sort</button>
        <button type="button" class="btn btn-warning">Reverse</button>
        <button type="button" class="btn btn-primary">Remove First</button>
        <button type="button" class="btn btn-secondary">Remove Last</button>
        <button type="button" class="btn btn-info">Remove All</button>
        <button type="button" class="btn btn-success">Mix</button>
      </div>

      <ul class="list-group mt-4">
      </ul>

    </div>

    <script src="./js/68-practice-array.js"></script>
  </body>
</html>
