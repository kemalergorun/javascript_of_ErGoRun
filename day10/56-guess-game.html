<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3" data-bs-theme="dark">
    <h1 class="text-center text-danger">Guess Game</h1>
    <div class="card">
        <div class="card-body">
            <input type="number" id="input" class="form-control mb-2">
            <div class="d-flex gap-1">
                <button onclick="guess()" type="button" title="Guess" id="guess" class="btn btn-success" style="flex: 1">
                    Guess
                </button>
                <button onclick="start()" type="button" class="btn btn-primary" style="flex: 1;" id="start">
                    Start the Game
                </button>
            </div>
            <p class="m-0 mt-3 text-center fs-4 fw-bold" id="result"></p>
        </div>
    </div>


    <script src="./js/56-guess-game.js"></script>
  </body>
</html>
